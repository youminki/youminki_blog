name: Sync Velog Posts

on:
  schedule:
    # 매일 오전 9시 (UTC 기준 0시, 한국시간 9시)
    - cron: '0 0 * * *' # 매일 오전 9시 (KST)
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync-velog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install tsx for TypeScript execution
        run: yarn add -D tsx

      - name: Sync Velog posts
        run: yarn tsx scripts/sync-velog-posts.ts

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/blog.ts
          git commit -m "🤖 Auto-sync: Update blog posts from Velog [skip ci]"
          git push

      - name: Create summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "## 📝 Velog 동기화 완료" >> $GITHUB_STEP_SUMMARY
          echo "새로운 블로그 포스트가 자동으로 동기화되었습니다." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 변경된 파일:" >> $GITHUB_STEP_SUMMARY
          echo "- \`src/data/blog.ts\`" >> $GITHUB_STEP_SUMMARY
